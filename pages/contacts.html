<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/main.js"></script>
    <script src="../scripts/form-validation.js"></script>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__content">
                <div class="logo">
                    <img src="../images/logo.jpg" alt="Ведзижев Саид" onerror="this.src='../images/placeholder.jpg'" class="logo-image">
                </div>
                <h1 class="header__title">Ведзижев Саид</h1>
            </div>
        </header>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="../index.html">Главная</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="projects.html">Проекты</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="diary.html">Дневник</a>
                </li>
                <li class="nav__item nav__item--active">
                    <a class="nav__link" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>

        <main class="main">
            <section class="contacts">
                <h2 class="section-title">Свяжитесь со мной</h2>
                
                <div class="contacts-content">
                    <div class="contact-form-section">
                        <div class="form-card">
                            <div class="form-header">
                                <h3>Форма обратной связи</h3>
                            </div>
                            <div class="form-body">
                                <form class="contact-form" id="contactForm">
                                    <div class="form-group">
                                        <label for="name" class="form-label">Имя</label>
                                        <input type="text" id="name" name="name" class="form-input" 
                                               placeholder="Введите ваше имя" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" id="email" name="email" class="form-input" 
                                               placeholder="Введите ваш email" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="message" class="form-label">Сообщение</label>
                                        <textarea id="message" name="message" class="form-textarea" 
                                                  placeholder="Введите ваше сообщение..." 
                                                  rows="5" required></textarea>
                                    </div>

                                    <button type="submit" class="submit-btn">
                                        Отправить сообщение
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="contact-info-section">
                        <div class="info-card">
                            <div class="info-header">
                                <h3>Контактная информация</h3>
                            </div>
                            <div class="info-body">
                                <div class="contact-item">
                                    <div class="contact-icon">
                                        <img src="../images/icons/email.svg" alt="Email" class="icon-svg">
                                    </div>
                                    <div class="contact-details">
                                        <h4>Email</h4>
                                        <p>vedzizhev@edu.mirea.ru</p>
                                    </div>
                                </div>

                                <div class="contact-item">
                                    <div class="contact-icon">
                                        <img src="../images/icons/github.svg" alt="Github" class="icon-svg">
                                    </div>
                                    <div class="contact-details">
                                        <h4>GitHub</h4>
                                        <p>https://github.com/jackinevesuele</p>
                                    </div>
                                </div>

                                <div class="contact-item">
                                    <div class="contact-icon">
                                        <img src="../images/icons/location.svg" alt="Location" class="icon-svg">
                                    </div>
                                    <div class="contact-details">
                                        <h4>Местоположение</h4>
                                        <p>Москва, Россия</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2025 Контакты</p>
        </footer>
    </div>
</body>
</html>
